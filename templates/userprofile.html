{% extends 'base.html' %}
{% load b6_filters %}
{% block title %}My Profile{% endblock title %}
{% block body %}

<!-- USER PROFILE - {{user}} <br>
<a href="/automationcreator">Create</a><br>
<br><br>

<a href="/logout">Logout</a><br> -->

<div class="profile-head">
    <div class="flex-stats-container flex-row">
        <div class="profile-stat">
            <div class="profile-stat-heading">Automations</div>
            <div class="profile-stat-data">3</div>

        </div>
        <div class="profile-stat">
            <div class="profile-stat-heading">Reputation</div>
            <div class="profile-stat-data">15</div>

        </div>
        <div class="profile-stat">
            <div class="profile-stat-heading">--STAT--</div>
            <div class="profile-stat-data">NaN</div>

        </div>
    </div>
    <div id="profilePicture-holder">
        <img id="ProfilePicture_MAIN" src="{{user|getProfilePictureURL}}" />
        <div id="username">
            <span style="font-size: 17px;">{{user}}</span><br>{{user.first_name}}
        </div>

    </div>


    <div id="buttons-container">
        <button class="profile-btn" type="button">Edit Profile</button>
        <button onclick="window.location.href='/logout'" class="profile-btn" type="button">Log Out</button>
    </div>
</div>

<div style="width: 100%; height: 70px;"></div> <!-- MAKE SOME SPACE -->

<h2 style="padding: 5px;">Automations</h2>



{% endblock body %}
